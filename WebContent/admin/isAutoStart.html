<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>开奖时长</title>
<script src="${BASE_PATH}js/jquery.js"></script>
</head>
<body>
<div id="TimeLong" style="width:450px; margin:0px auto; margin-top:100px;">
	<div style="color:#ff0000; font-size:13px; width:500px; margin:20px auto;">【温馨提示】：如果设置成“自动”则开奖池里面没有预备好的开奖结果的时候，系统将会随机1~6三位数作为开奖结果。反之则否</div>
	<table>
		<tr>
			<th style="text-align:left;">当前状态：</th>
			<td>
				<%if(tkb.status==1){%>
					自动
				<%}else{%>
					不自动
				<%}%>
			</td>
		</tr>
	</table>
	<%if(tkb.status==1){%>
		<button onclick="stopt()" style="padding:10px 35px; border:none; cursor:pointer; outline:none; background:#3C6CC7; border-radius:5px; color:#fff;">不自动开奖</button>
	<%}else{%>
		<button onclick="start()" style="padding:10px 35px; border:none; cursor:pointer; outline:none; background:#E82633; border-radius:5px; color:#fff;">自动开奖</button>					
	<%}%>
</div>
<script>
function stopt(){
	$.ajax({
			url:"${BASE_PATH}info/stopAuto",
			type:"POST",
			dataType:"json",
			success: function(res) {
				if(res.state=="success"){
					location.reload();
				}else{
					alert("停止自动开奖失败");
				}
			},error:function(){
				alert("请求错误！");
			}
	});
}

function start(){
	$.ajax({
			url:"${BASE_PATH}info/starAuto",
			type:"POST",
			dataType:"json",
			success: function(res) {
				if(res.state=="success"){
					location.reload();
				}else{
					alert("开启自动开奖失败");
				}
			},error:function(){
				alert("请求错误！");
			}
	});
}
</script>
</body>
</html>
