<head>

<body style="background:#FAFAFA;">
<div style="width:100% margin:20px auto;">
	<div style="float:left; width:80px; height:80px; overflow:hidden; border-radius:40px; margin-top:10px;">
		<img src="${BASE_PATH}images/feilvbin.png" style="width:80px; height:80px;"/>
	</div>
	<div style="float:left; width:226px; margin-left:20px;">
		<div style="font-size:13px; color:#333;">
			<p style="float:left; padding:0px; margin:0px;">澳洲快3第<span style="font-weight: 700; color: #e73f3f;">${Llog.qiNum}</span>期开奖号码</p>
			<div style="clear:both;"></div>
		</div>
		<div style="border:1px solid #e5e5e5;  padding: 13px 0 13px 13px;  background: #fff;  border-radius: 3px;  overflow: hidden; margin-top: 13px;">
			<div class="numStrClass" style="background-position: ${Llog.firstNum}px center;"></div>
			<div class="numStrClass" style="background-position: ${Llog.secondNum}px center; margin-left:5px;"></div>
			<div class="numStrClass" style="background-position: ${Llog.threeNum}px center; margin-left:5px;"></div>
			<div style="clear:both;"></div>
		</div>
	</div>
	<div style="clear:both;"></div>
	<div style="font-size:14px;margin-top: 25px;">
		<div style="float:left; width:30%; height:10px; border-bottom:1px solid #e1e1e1;"></div>
		<div id="openNumTshi" style=" width:40%; text-align:center; float:left;">下次开奖倒计时</div>
		<div style="float:right; width:30%; height:10px; border-bottom:1px solid #e1e1e1;"></div>
		<div style="clear:both;"></div>
	</div>
	<div style="width:163px; margin:5px auto; margin-top: 10px; font-size:14px; padding:15px; border:1px solid #e5e5e5; background:#fff;">
		<div id="mmBox" style="float:left; width:60px; height:50px; background:#E73F3F; color:#fff; font-size:25px; line-height:50px; text-align:center; font-weight:700;">--</div>
		<div style="float:left; line-height:50px; margin-left:5px;">分</div>
		<div id="ssBox" style="float:left; width:60px; height:50px;background:#E73F3F; color:#fff; margin-left:5px; font-size:25px; line-height:50px; text-align:center; font-weight:700;">--</div>
		<div style="float:left; line-height:50px; margin-left:5px;">秒</div>
		<div style="clear:both;"></div>
	</div>
	<div style="clear:both;"></div>
</div>
<div style="margin:20px auto 10px auto; padding-top:20px; border-top: 1px solid #e5e5e5;">
	<a href="${BASE_PATH}home/overres.html" target="main" style="float: left; height: 33px; line-height: 33px; color:#666; text-decoration:none; padding: 0 16px; border-radius: 3px; border: 1px solid #e5e5e5; margin-right: 10px; background: #fff;">历史开奖</a>
	<a href="${BASE_PATH}home/resHtml.html" target="main" style="float: left; height: 33px; line-height: 33px; padding: 0 16px; color:#666; text-decoration:none; border-radius: 3px; border: 1px solid #e5e5e5; margin-right: 10px; background: #fff;">开奖走势</a>
	<div style="clear:both;"></div>
</div>
<div style="padding:0px; overflow: hidden; background: #fff; width:100%; margin:0px auto; margin-top:5px; box-shadow: 0 0 10px #ddd;">
	<iframe scrolling="no" name="main" src="${BASE_PATH}home/overres.html" frameborder="0" scrolling="auto" style="width:100%; height:3820px;"></iframe>
</div>
<script>
var countdown=${tlong};
document.addEventListener("visibilitychange", function(){
    document.title = document.hidden ? "澳洲快三-查询" : location.reload();
});
sendemail();
//console.log(countdown);
function sendemail(){
	if(countdown<0){
		$("#mmBox").text("--");
		$("#ssBox").text("--");
		$("#openNumTshi").css({"color":"#E73F3F","font-weight":"700"});
    	$("#openNumTshi").text("开奖结束");
	}else{
		settime();
	}
}

function settime() {
    if (countdown <= 0) { //倒计时完之后刷新整个页面
   		$("#openNumTshi").css("color","#999");
    	$("#openNumTshi").text("开奖中...");
    	$("#mmBox").text("--");
		$("#ssBox").text("--");
    	var timer2=window.setTimeout(function(){
			location.reload();
			window.clearTimeout(timer2);
		},2000);
        return;
    } else {
    	var mmss = fromTime(countdown);
    	countdown = parseInt(countdown)-1000;
    	var Time = mmss.split(",");
    	$("#mmBox").text((Time[0]<10?"0"+Time[0]:Time[0]));
		$("#ssBox").text((Time[1]<10?"0"+Time[1]:Time[1]));
    } 
	setTimeout(function() {settime();},1000) 
}

//把毫秒化成分和秒
function fromTime(timeNum){
	var mm = "";
	var ss = "";
	var allSS = parseInt(timeNum)/1000;
	mm = Math.floor(allSS/60);
	ss = allSS%60;
	return mm+","+ss;
}

function findResKey(){
	//parent.location.href="${BASE_PATH}home/findRes?key="+$("#findKey").val();
	window.open("${BASE_PATH}home/findRes?key="+$("#findKey").val()); 
}
</script>
