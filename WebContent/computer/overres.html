<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>历史结果</title>
<link rel="stylesheet" href="${BASE_PATH}css/zxf_page.css" />
<script type="text/javascript" src="${BASE_PATH}js/jquery.js"></script>
<script type="text/javascript" src="${BASE_PATH}js/zxf_page.js"></script>
<style>
table{text-align:center;}
table td{border-right:1px solid #e5e5e5; border-bottom:1px solid #e5e5e5; height:46px;}
.numStrClass{float:left; width:32px; height:32px; background: url(${BASE_PATH}images/flbks.png) left center no-repeat;}
</style>
</head>

<body style="font-size:14px;">
<div style="margin:0 auto;">
  <table border="0" cellpadding="0" cellspacing="0" style="border-top:1px solid #e5e5e5; border-left:1px solid #e5e5e5;">
    <tr style="background:#F9F9F9;">
      <td style="width:230px;">开奖时间</td>
      <td style="width:415px;">开奖号码</td>
      <td style="width:314px;"colspan="3">总和</td>
    </tr>
  </table>
  <table class="cepingUl" border="0" cellpadding="0" cellspacing="0" style="border-left:1px solid #e5e5e5;">
    <% if( dateList != null && dateList.~size > 0 ){var i=0;%>
	<% for(item in dateList){if(i<78){%>
	<tr>
      <td style="width:230px;">${item.creantime}</td>
      <td style="width:415px;">
	  		<div style="width:130px; margin:0px auto;">
				<div class="numStrClass" style="background-position: ${item.firstNum}px center;"></div>
				<div class="numStrClass" style="background-position: ${item.secondNum}px center; margin-left:5px;"></div>
				<div class="numStrClass" style="background-position: ${item.threeNum}px center; margin-left:5px;"></div>
				<div style="clear:both;"></div>
			</div>
	  </td>
      <td style="width:97px;">${item.allNum}</td>
      <td style="width:97px;">${item.bigorsam}</td>
      <td style="width:98px;">${item.onlyAll}</td>
    </tr>
	<%i++;}else{break;}}}%>
    
  </table>
  <div class="zxf_pagediv" style="margin-top: 30px;"></div>
</div>
<script>
var date = [];
var coutPage=78; //一页显示的数据数

<% if( dateList != null && dateList.~size > 0 ){ %>
	<% for(item in dateList){ %>
			date.push(FormJson("${item.creantime}","${item.firstNum}","${item.secondNum}","${item.threeNum}","${item.allNum}","${item.bigorsam}","${item.onlyAll}"));
	<%}
}%>
	
$(function(){
	$(".zxf_pagediv").createPage({
		pageNum: Math.ceil((date.length)/coutPage), //总页数
		current: 1, //选中页
		backfun: function(e) {
			$(".cepingUl").html("");
			for(var j=(e.current-1)*coutPage; j<e.current*coutPage; j++){
				if(j<date.length){
					var td = '<tr><td style="width:230px;">'+date[j].creantime+'</td><td style="width:415px;"><div style="width:110px; margin:0px auto;"><div class="numStrClass" style="background-position: '+date[j].firstNum+'px center;"></div><div class="numStrClass" style="background-position: '+date[j].secondNum+'px center; margin-left:5px;"></div><div class="numStrClass" style="background-position: '+date[j].threeNum+'px center; margin-left:5px;"></div><div style="clear:both;"></div></div></td><td style="width:97px;">'+date[j].allNum+'</td><td style="width:97px;">'+date[j].bigorsam+'</td><td style="width:98px;">'+date[j].onlyAll+'</td></tr>';
					$(".cepingUl").append(td);
				}
			}
		}
	});
});

function FormJson(creantime,firstNum,secondNum,threeNum,allNum,bigorsam,onlyAll){
		var jsonFrom = {};
		jsonFrom.creantime=creantime;
		jsonFrom.firstNum=firstNum;
		jsonFrom.secondNum=secondNum;
		jsonFrom.threeNum=threeNum;
		jsonFrom.allNum=allNum;
		jsonFrom.bigorsam=bigorsam;
		jsonFrom.onlyAll=onlyAll;
		return jsonFrom;
}
</script>
</body>
</html>
