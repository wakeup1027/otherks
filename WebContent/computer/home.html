<script>
var countdown=${tlong};
document.addEventListener("visibilitychange", function(){
    document.hidden ? "结果总界面" : location.reload();
});

sendemail();
//console.log(countdown);
function sendemail(){
	if(countdown<0){
		$("#mmBox").text("--");
		$("#ssBox").text("--");
		$("#openNumTshi").css({"color":"#E73F3F","font-weight":"700"});
    	$("#openNumTshi").text("开奖结束");
	}else{
		settime();
	}
}

function settime() {
    if (countdown <= 0) { //倒计时完之后刷新整个页面
   		$("#openNumTshi").css("color","#999");
    	$("#openNumTshi").text("开奖中...");
    	$("#mmBox").text("--");
		$("#ssBox").text("--");
    	var timer2=window.setTimeout(function(){
			location.reload();
			window.clearTimeout(timer2);
		},2000);
        return;
    } else {
    	var mmss = fromTime(countdown);
    	countdown = parseInt(countdown)-1000;
    	var Time = mmss.split(",");
    	$("#mmBox").text((Time[0]<10?"0"+Time[0]:Time[0]));
		$("#ssBox").text((Time[1]<10?"0"+Time[1]:Time[1]));
    } 
	setTimeout(function() {settime();},1000) 
}

//把毫秒化成分和秒
function fromTime(timeNum){
	var mm = "";
	var ss = "";
	var allSS = parseInt(timeNum)/1000;
	mm = Math.floor(allSS/60);
	ss = allSS%60;
	return mm+","+ss;
}
